<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="bg-dark">
    <div class="jumbotron jumbotron-fluid text-white bg-dark my-0 py-2">
        <h1 class="display-4 text-center">Crystal Collector</h1>
    </div>

    <div class="text-white text-center">
        <p>Click on a crystal to get started!</p>
        <p>Each crystal has a random value from 1-12</p>
        <p>Reach the goal to win!</p>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-2">
                    <h3 class="card-header">Goal</h3>
                    <div class="card-body text-center">
                        <h1 id="goal">0</h1>
                    </div>
                </div>
            </div>
        </div> 

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-2">
                    <h3 class="card-header">You Pick</h3>
                    <div class="card-body text-center">
                        <button class="btn btn-info btn-choice" value="0">
                            <img src="assets/images/crystal.png" alt="crystal1">
                        </button>
                        <button class="btn btn-info btn-choice" value="1">
                            <img src="assets/images/crystal.png" alt="crystal2">
                        </button>
                        <button class="btn btn-info btn-choice" value="2">
                            <img src="assets/images/crystal.png" alt="crystal3">
                        </button>
                        <button class="btn btn-info btn-choice" value="3">
                            <img src="assets/images/crystal.png" alt="crystal4">
                        </button>
                    </div>
                </div>
            </div>
        </div> 

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-2">
                    <h3 class="card-header">Total Score</h3>
                    <div class="card-body text-center">
                        <h1 id="userPoints">0</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-2">
                    <h3 class="card-header">Wins / Losses</h3>
                    <div class="card-body text-center">
                        <h1 id="winCount">Wins: 0</h1>
                        <h1 id="lossCount">Losses: 0</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
